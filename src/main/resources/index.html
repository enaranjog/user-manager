<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript" src="javascript/image-processor.js">

	
</script>

</head>
<body>
	<div class="container-fluid fondo-azul">
		<div class="row" id="contenedor-titulo">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<h1 class="titulo">Elige una ciudad</h1>
			</div>
		</div>
		<div class="row" id="contenedor-botones">
			<div class="col-xs-4 col-xs-offset-4 text-center"> <!-- el offset establece cuántas columnas antes del elemento -->
				<a class='btn btn-primary no-volver-button' id="cadiz-button">Cádiz</a>
				<a class='btn btn-primary no-volver-button' id="algeciras-button">Algeciras</a>
				<a class='btn btn-primary no-volver-button' id="enviar-button">Enviar</a>
				<a class='btn btn-primary no-volver-button' id="entrar-button">Usuario</a>
				<a class='btn btn-primary' id="volver-button">Volver</a>
			</div>
		</div>
		<div id="contenedor-imagenes" class="container fondo-azul">
			<img src="images/loading.gif" id="loading-image" class="col-xs-4 col-xs-offset-4 text-center">
		</div>
	</div>

</body>
</html>
